{% extends 'layout.html' %} {% load static %}

<!-- Title -->
{% block title %}Confirm Method{% endblock %}

<!-- CSS -->
{% block css %}
<style>
  html,
  body {
    height: 96.1%;
  }

  .h-100 {
    height: 80vh;
  }

  .card {
    background-color: #ffffff;
    border-radius: 15px;
    padding: 3rem;
    max-height: 80vh;
    overflow-y: auto;
  }

  .btn {
    letter-spacing: 0.5px;
    transition-duration: 0.5s;
  }

  .btn:hover {
    transition-duration: 0.5s;
  }

  .container {
    max-width: 600px;
  }

  @media (max-width: 576px) {
    .card {
      padding: 2rem;
    }

    .btn {
      font-size: 1rem;
      padding: 1rem;
    }
  }

  @media (min-width: 992px) {
    .card {
      padding: 4rem;
    }

    .btn {
      font-size: 1.3rem;
    }
  }
</style>
{% endblock %}

<!-- Body -->
{% block body %}
<section class="h-100 bg-dark d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card text-center shadow-lg border-0 rounded-4">
          <h3 class="mb-4 text-dark fw-bold">Choose Confirmation Method</h3>
          <p class="text-muted mb-5">
            Select your preferred method to confirm your account:
          </p>
          <div class="d-flex flex-column gap-4">
            <form method="post">
              {% csrf_token %}
              <!-- Email confirmation button -->
              <button
                type="submit"
                class="btn btn-outline-primary btn-lg w-100 py-3 fw-semibold shadow-sm"
                name="method"
                value="email"
              >
                Confirm via Email
              </button>
              <!-- Phone confirmation button -->
              <button
                type="submit"
                class="btn btn-outline-primary btn-lg w-100 py-3 fw-semibold shadow-sm mt-3"
                name="method"
                value="phone"
              >
                Confirm via Phone
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
